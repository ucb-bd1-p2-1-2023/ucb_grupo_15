<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Driver Form Uber</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="firstName">First name:</label>
            <div class="control">
                <input class="input" type="text" id="firstName" placeholder="Exammple: Erik">
            </div>
        </div>
        <div class="field">
            <label class="label" for="lastName">Last name:</label>
            <div class="control">
                <input class="input" type="text" id="lastName" placeholder="Example: Sanchez">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Email:</label>
            <div class="control">
                <input class="input" type="text" id="email" placeholder="Example: carlos@gmail.com">
            </div>
        </div>
        <div class="field">
            <label class="label" for="cel">Celular:</label>
            <div>
                <input class="input" type="number" id="cel" placeholder="Example: 00000000">
            </div>
        </div>
        <div class="field">
            <label class="label" for="direccion">Direccion:</label>
            <div>
                <input class="input" type="text" id="direccion" placeholder="Example: Bolivia - Cochabamba - Cercado">
            </div>
        </div>
        <div class="field">
            <label class="label" for="UsuariOConductor">Eres usuario o conductor:</label>
            <div>
                <input type="radio" id="radio_driver" name="radio_driver" onchange="borrarOpcion1()"> Conductor
                <input type="radio" id="radio_pasajero" name="radio_pasajero" onchange="borrarOpcion2()"> Pasajero
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function borrarOpcion1(){
            document.getElementById("radio_pasajero").checked = false;
        }

        function borrarOpcion2(){
            document.getElementById("radio_driver").checked = false;
        }

        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    cellphone: document.getElementById('cel').value,
                    direccion: document.getElementById('direccion').value,
                }
            }
            

            const url = 'http://localhost:3000/Users';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))

            if (document.getElementById("radio_driver").checked){
                window.location.href = '../html/driver.html';
            }
            if (document.getElementById("radio_pasajero").checked){
                window.location.href = '../html/paginaPrincipal.html';
            }
        }
    </script>
</body>
</html>
