<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style_comentarios.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
</head>
<body>
    <div class="comentarios">
        <div>
            <a class="bot_atras" href="paginaPrincipal.html">Atras</a>

            <div class="nombre">
                <label class="nom_label">Conductor</label>
            </div>
            <div class="estrellas">
                <input type="radio" id="star5" name="rating" value="5">

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>
        </div>
        <div>
            <textarea class="coment_text" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="">
            <button class="boton_comentar">Publicar</button>
        </div>
    </div>

</html>
